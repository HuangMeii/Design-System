<!DOCTYPE html>
<html>
  <head>
    <title>Design System for React JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/general.css">

  <body>
    <header class="header">

        <img class="img1" src="pic/linhvat1.svg" alt="">

      <div class="right-icon">

        <a class="a" href="https://github.com/proksh/atomize"> Github</a>

            <div>

        <section class="introduction-overview-account">

                <p class="p4">Meagan Fisher</p>

              <div class="intro3">
                <button class="b1">Follow +</button>
                <button class="b2">Message &#128172;</button>
              </div>
            </div>
          </div>
          <div class="overview"></div>
          <div class="account"></div>

        <section class="features">

          <div class="general-answer"></div>
          <div class="specific-answer">
